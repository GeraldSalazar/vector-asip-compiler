<label for="text-editor">Code:</label>
<section>
    <div class="line-count" #lineCount>
        <p *ngFor="let line of totalLines; let i = index">{{i}}</p>
    </div>
    <textarea (scroll)="catchScroll($event)" (keyup)="updateLineNum(tEditor.value)" id="text-editor" #tEditor></textarea>
</section>
